<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find User</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="container" class="flex flex-col items-center justify-center gap-8">
      <input
        list="mySuggestions"
        id="input-box"
        type="text"
        autocomplete="off"
        class="bg-gray-700 w-full rounded-xl text-[1rem] text-white px-4 py-2 outline-offset-2 outline-sky-600 focus:outline-2 transition-all duration-300 linear"
      />
      <datalist id="mySuggestions"> </datalist>
      <div id="card">
        <div id="image-text-container" class="h-full w-full flex items-end">
          <div
            id="user-info"
            class="flex flex-col gap-2 p-2 bg-black/30 backdrop-blur-sm"
          >
            <p id="user-name" class="text-white text-[1.2rem] font-medium">
              UserName
            </p>
            <p id="user-bio" class="text-white text-[0.95rem] leading-tight">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione,
              animi?
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
